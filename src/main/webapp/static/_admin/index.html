        <script type="text/javascript">
$.ajaxSetup( {
    cache: false,
    data: null
});

function getApiUrl() {
    return $("#contents").data('apiUrl');
}

function getFragmentByName(name) {

    var match = RegExp('[&#]' + name + '=([^&]*)')
                    .exec(window.location.hash);

    return match && decodeURIComponent(match[1].replace(/\+/g, ' '));
}

function getParameterByName(name) {

    var match = RegExp('[?&]' + name + '=([^&]*)')
                    .exec(window.location.search);

    return match && decodeURIComponent(match[1].replace(/\+/g, ' '));
}

$(function() {
});

function loadDomains() {
    var body = new Object();
    body.access_token = getAccessToken();

    $.getJSON(getApiUrl() + "product/v10/all", body)
    .done(function(products) {
    	$("#createLocationProductIds").addItems(products);
    });

    // data is jProduct
    $.fn.addItems = function(data) {
        return this.each(function() {
            var list = this;
            $.each(data, function(index, itemData) {
                var option = new Option(itemData.name, itemData.id);
                list.add(option);
            });
        });
    }
}
        </script>
